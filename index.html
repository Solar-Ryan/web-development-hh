<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>
        <style>
            img {
                width: 1000px;
                height: auto;
            }
            h1 {
                color: red;
            }
        </style>

    </head>
    <body>
        <h1>My Cool Website</h1>
        <p>I think HTML is neat!</p>

        <img src="https://www.wallpaperflare.com/static/669/96/924/planet-space-solar-system-space-art-wallpaper.jpg">

        <blockquote>"In living through this "great epoch," it is difficult to reconcile oneself to the fact that one belongs to that mad, degenerate species that boasts of its free will." - Albert Einstein</blockquote>
        <button onClick = "changeQuote()">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"I really like web development!"`,
                    `"I LOVE HAMMERHACKS!"`,
                    `"山外有山 天外有天"`
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 3) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
